<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AvalesFvp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      var is_nodewebkit = (typeof process == "object");

      if (is_nodewebkit) {
        window.node_require = window.require;
      }
    </script>

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/avales-fvp.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/avales-fvp.js"></script>
    
    <script>
      var is_nodewebkit = (typeof process == "object");

      if (is_nodewebkit) {
        window.ember_require = window.require;

        window.require = function(module) {
          try {
            return window.ember_require(module);
          } catch (e) {
            return window.node_require(module);
          }
        }
      }
    </script>
    {{content-for 'body-footer'}}
  </body>
</html>
